language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.9.7"
jobs:
  include:
    - os: osx
      language: shell
      before_install:
        - brew install python --version 3.9.7
        - ./fetchDependencies -v
    - name: "Python 3.8.0 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - python -m pip install --upgrade pip wheel
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
install:
  - pip install -r requirements.txt
script:
  - pytest